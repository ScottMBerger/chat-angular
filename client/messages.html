<div></div>
<ul id="chat" scroll="$ctrl.texts">
  <li class="transition" ng-repeat="message in $ctrl.texts | filter: $root.currentHashtag">
    <strong>{{message.username ? message.username : "Anonymous"}}:</strong> {{message.text}}
  </li>
</ul>


<form class="new-message" ng-submit="$ctrl.addMessage($ctrl.newMessage)">
    <input ng-model="$ctrl.newMessage" type="text" name="text" autocomplete="off"/>
</form>
